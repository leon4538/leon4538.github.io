<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexbox Intro</title>
  <style>
    img {
		width: 200px;
    }
	  
	.row { 
		display: flex;
	  	flex-wrap: wrap;
	  	height: 100vh;
	  	justify-content: space-between;
	  	align-items: space-between;
	  	flex-direction: column;}
	  
  </style>
</head>
<body>
	
	<div class="row">
		
  <figure>
    <img src="https://seasons.milaracsumb.repl.co/img/spring.png">
  </figure>
  
  <figure>
    <img src="https://seasons.milaracsumb.repl.co/img/summer.png">
  </figure>
  
  <figure>
    <img src="https://seasons.milaracsumb.repl.co/img/fall.png">
  </figure>  
		
	</div>
  
	
</body>
</html>
